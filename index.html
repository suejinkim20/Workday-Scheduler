<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3" id="jumbo-heading">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container container-fluid" id="time-blocks">

      <!-- Timeblocks go here -->
      <!--7am time block-->
      <div id="block7" class="row time-block" data-hour="7">
        <div class="col-2 hour">7:00am</div>
        <textarea class="col-8 description"></textarea>
        <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>
      <!--8am time block-->
      <div id="block8" class="row time-block" data-hour="8">
        <div class="col-2 hour">8:00am</div>
        <textarea class="col-8 description"></textarea>
        <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>
      <!--9am time block-->
      <div id="block9" class="row time-block" data-hour="9">
        <div class="col-2 hour">9:00am</div>
        <textarea class="col-8 description"></textarea>
        <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>
      <!--10am time block-->
      <div id="block10" class="row time-block" data-hour="10">
        <div class="col-2 hour">10:00am</div>
        <textarea class="col-8 description"></textarea>
        <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>
      <!--11am time block-->
      <div id="block11" class="row time-block" data-hour="11">
        <div class="col-2 hour">11:00am</div>
        <textarea class="col-8 description"></textarea>
        <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>
      <!--12pm time block-->
      <div id="block12" class="row time-block" data-hour="12">
        <div class="col-2 hour">12:00pm</div>
        <textarea class="col-8 description"></textarea>
        <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>
      <!--1pm time block-->
      <div id="block13" class="row time-block" data-hour="13">
        <div class="col-2 hour">1:00pm</div>
        <textarea class="col-8 description"></textarea>
        <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>
      <!--2pm time block-->
      <div id="block14" class="row time-block" data-hour="14">
        <div class="col-2 hour">2:00pm</div>
        <textarea class="col-8 description"></textarea>
        <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>
      <!--3pm time block-->
      <div id="block15" class="row time-block" data-hour="15">
        <div class="col-2 hour">3:00pm</div>
        <textarea class="col-8 description"></textarea>
        <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>
      <!--4pm time block-->
      <div id="block16" class="row time-block" data-hour="16">
        <div class="col-2 hour">4:00pm</div>
        <textarea class="col-8 description"></textarea>
        <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>
      <!--5pm time block-->
      <div id="block17" class="row time-block" data-hour="17">
        <div class="col-2 hour">5:00pm</div>
        <textarea class="col-8 description"></textarea>
        <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <footer class="row py-5 ">
      <h5 class="mx-auto">Thanks for using Workday Scheduler! Have a Productive Day!</h3>
      <button type="button" class="btn btn-primary clearBtn mx-auto">Clear Tasks</button>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
